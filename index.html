<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Times With Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body class="d-flex min-vh-100 container-fluid">

    <section id="scoreBar" class="row border border-primary">

        <div class="row justify-content-between border border-secondary">
            
            <div id="scoreView" class="col border border-success">

                <h6>VIEW HIGH SCORES</h6>

            </div>
            
            <div id="timerSpace" class="col border border-danger">
                
                <h6>TIME: </h6>
                
                <div id="timer"></div>

            </div>
        
        </div>

    </section>

    <section id="quizSpace" class="row border border-warning my-auto">
        
        <h1 id="title" class="row border border-info">Code Quiz Challenge</h1>
        
        <div id="quizArea" class="row border border-dark">


        </div>
        
        <div id="start" class="row border border-primary">
            
            <h3 class="border border-secondary">START QUIZ</h3>
        
        </div>
    
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
